services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uptime-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      TZ: UTC
      PORT: 8000
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: uptime
      MYSQL_PASSWORD: uptime
      MYSQL_DATABASE: uptime
      MYSQL_CONNECTION_LIMIT: 10
      MONITOR_POLL_MS: 1000
      REQUEST_TIMEOUT_MS: 10000
      CORS_ORIGINS: http://localhost:8000
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.4
    container_name: uptime-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: uptime
      MYSQL_USER: uptime
      MYSQL_PASSWORD: uptime
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:
